 class="header___37OYk"><div class="header-wrap___1j51L"><strong><a href="/wdnmd/" style="text-decoration:none" class="header-title___758aE">WDNMD</a></strong><nav class="header-navs___1NA87"><a href="/wdnmd/" style="text-decoration:none" class="header-navs-item___2ryCE ">首页</a><a href="/wdnmd/profile" style="text-decoration:none" class="header-navs-item___2ryCE ">关于我</a></nav></div></div></div><div class="container___1cVRS"><div class="article___3y2Js"><div class="article-head___1LqFx"><span>07-28 14:35</span><span> · </span><a href="/wdnmd/tag/Career/Journey" style="text-decoration:none" class="article-label___1w7-e">旅行</a></div><div class="article-head___1LqFx"><span>最近更新</span><span> · </span><span>08-02 23:57</span></div><h1 class="article-title___OweU-">漫漫人生路，走走又停停！</h1></div><div class="categories___214Uo"><div class="categories-wrap___266JH"></div></div><style>

          </style></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"article":{"labels":[{"_id":"5f1cd9b143e8cf1ed42cc046","label":"旅行","alias":"Journey","parent":{"_id":"5f1cd8d543e8cf1ed42cc045","label":"代码人生","alias":"Career"}}],"_id":"5f1cd9d843e8cf1ed42cc047","title":"漫漫人生路，走走又停停！","richtext":"\u003cp\u003e小时候，家里条件并不允许去各地游玩。那时候我也羡慕别人家的孩子，能到很多地方去旅行，甚至去到国外。但我也知道爸妈打工赚小钱养家不容易，不想增加他们的负担，所以我也没有多想。慢慢地，似乎我失去了对旅行的兴趣。\u003c/p\u003e\n\u003cp\u003e18年，有一个人改变了我的想法，TA对我说：你应该多到外面的世界看看。18年正好大学毕业，工作之后我有了自己的一点收入。于是，一番话重新燃起了我对旅行的向往。\u003c/p\u003e\n\u003cp\u003e以下只是我想给大家分享的所见所得而已，不必在意，哈哈。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e多图预警！多图预警！多图预警！\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e（持续更新...）\u003c/strong\u003e\u003c/p\u003e\n\u003ch1 id=\"上海---魔幻之都\"\u003e上海 - 魔幻之都\u003c/h1\u003e\n\u003cp\u003e第一次独自出去旅行，也没有仔细想过自己要去哪里，不知道为什么突然就想到了上海。于是定了机票，飞到了上海。\u003c/p\u003e\n\u003ch2 id=\"东方明珠\"\u003e东方明珠\u003c/h2\u003e\n\u003cp\u003e到了上海已经是傍晚，顺手拍下了傍晚时分的东方明珠电视塔。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/27/aiBIaj.jpg\" alt=\"东方明珠\"\u003e\u003c/p\u003e\n\u003ch2 id=\"南京路步行街\"\u003e南京路步行街\u003c/h2\u003e\n\u003cp\u003e熙熙攘攘的南京路步行街。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/27/aiBHGq.jpg\" alt=\"南京路步行街\"\u003e\u003c/p\u003e\n\u003ch2 id=\"外滩\"\u003e外滩\u003c/h2\u003e\n\u003cp\u003e换了个位置拍下了东方明珠电视塔，绝了。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/27/aiB7in.jpg\" alt=\"外滩\"\u003e\u003c/p\u003e\n\u003ch2 id=\"夜上海\"\u003e夜上海\u003c/h2\u003e\n\u003cp\u003e原谅我照片的渣渣画质。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/27/aiB5ZQ.jpg\" alt=\"夜上海\"\u003e\u003c/p\u003e\n\u003ch2 id=\"老城隍庙\"\u003e老城隍庙\u003c/h2\u003e\n\u003cp\u003e来到上海肯定也要尝尝上海的美食，emmm 偏甜。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/27/aiBbR0.jpg\" alt=\"老城隍庙\"\u003e\u003c/p\u003e\n\u003ch1 id=\"重庆---火锅之都\"\u003e重庆 - 火锅之都\u003c/h1\u003e\n\u003cp\u003e自从爱上火锅之后，自然而然对重庆的火锅更加向往，终于有机会吃正宗的重庆火锅了！\u003c/p\u003e\n\u003ch2 id=\"积云\"\u003e积云\u003c/h2\u003e\n\u003cp\u003e很幸运在飞往重庆的飞机上坐在窗边，沿途得以从一个新的角度欣赏祖国的大好山河！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akwMSP.jpg\" alt=\"积云\"\u003e\u003c/p\u003e\n\u003ch2 id=\"重庆火锅\"\u003e重庆火锅\u003c/h2\u003e\n\u003cp\u003e来到重庆的第一件事当然就是去吃火锅，第一次吃点了鸳鸯锅，结果不辣的一边几乎没吃。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/aksJGd.jpg\" alt=\"重庆火锅\"\u003e\u003c/p\u003e\n\u003ch2 id=\"人民解放纪念碑\"\u003e人民解放纪念碑\u003c/h2\u003e\n\u003cp\u003e逛步行街时顺手拍下了抗战胜利纪功碑暨人民解放纪念碑。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akwGwQ.jpg\" alt=\"人民解放纪念碑\"\u003e\u003c/p\u003e\n\u003ch2 id=\"洪崖洞\"\u003e洪崖洞\u003c/h2\u003e\n\u003cp\u003e到了夜晚，就是洪崖洞散发无限魔幻魅力的时刻！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akwNYn.jpg\" alt=\"洪崖洞\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akwJoj.jpg\" alt=\"洪崖洞\"\u003e\u003c/p\u003e\n\u003ch2 id=\"嘉陵江\"\u003e嘉陵江\u003c/h2\u003e\n\u003cp\u003e住的民宿就在嘉陵江畔，嘉陵江景尽收眼底。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akBoid.jpg\" alt=\"嘉陵江\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akwtFs.jpg\" alt=\"嘉陵江\"\u003e\u003c/p\u003e\n\u003ch2 id=\"李子坝\"\u003e李子坝\u003c/h2\u003e\n\u003cp\u003e李子坝站可以说是国内最奇葩的地铁站之一了，地铁径直从两栋居民楼中穿过。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akBLsf.jpg\" alt=\"李子坝\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akw8eg.jpg\" alt=\"李子坝\"\u003e\u003c/p\u003e\n\u003ch2 id=\"长江索道\"\u003e长江索道\u003c/h2\u003e\n\u003cp\u003e长江索道是到重庆必打卡的地方，也是游览长江的最佳视角。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akw1OS.jpg\" alt=\"长江索道\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akB4de.jpg\" alt=\"长江索道\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akwly8.jpg\" alt=\"长江索道\"\u003e\u003c/p\u003e\n\u003ch2 id=\"长江夜景\"\u003e长江夜景\u003c/h2\u003e\n\u003cp\u003e乘坐长江索道到了对岸，原本打算去南山一棵树景区，可惜太晚了，只能在江边小游一哈。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akB5IH.jpg\" alt=\"长江夜景\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akBTJA.jpg\" alt=\"长江夜景\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akwQQf.jpg\" alt=\"长江夜景\"\u003e\u003c/p\u003e\n\u003ch1 id=\"成都---天府之国\"\u003e成都 - 天府之国\u003c/h1\u003e\n\u003cp\u003e说实话游完重庆之后突然觉得成都索然无味了啊哈哈（个人当时感受，勿喷）。在成都没待多久，没去多少地方，拍的照也比较少。\u003c/p\u003e\n\u003ch2 id=\"春熙路、太古里\"\u003e春熙路、太古里\u003c/h2\u003e\n\u003cp\u003e不愧是成都的两大商圈啊，看啥啥买不起。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/ak5SBj.jpg\" alt=\"春熙路、太古里\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/ak4q4P.jpg\" alt=\"春熙路、太古里\"\u003e\u003c/p\u003e\n\u003ch2 id=\"俯瞰夜景\"\u003e俯瞰夜景\u003c/h2\u003e\n\u003cp\u003e在成都没怎么拍照，飞机上就补一补吧。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/ak4HAI.jpg\" alt=\"俯瞰夜景\"\u003e\u003c/p\u003e\n\u003ch1 id=\"荔波---黔南边陲\"\u003e荔波 - 黔南边陲\u003c/h1\u003e\n\u003cp\u003e本来打算到大小七孔游玩、戏水，可惜时值洪涝，水位较高，景区不开放游玩。\u003c/p\u003e\n\u003ch2 id=\"梯田\"\u003e梯田\u003c/h2\u003e\n\u003cp\u003e贵州果然是云雾萦绕、高低起伏，当地居民也只能梯田种植。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akbWa4.jpg\" alt=\"梯田\"\u003e\u003c/p\u003e\n\u003ch2 id=\"漳江\"\u003e漳江\u003c/h2\u003e\n\u003cp\u003e从水势也不难看出，位于漳江的大小七孔为何暂时关闭了。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akb6MV.jpg\" alt=\"漳江\"\u003e\u003c/p\u003e\n\u003ch1 id=\"西江---重峦叠嶂\"\u003e西江 - 重峦叠嶂\u003c/h1\u003e\n\u003cp\u003e一直想亲眼见识黔东南地区吊脚楼的纯朴壮观以及少数民族的名族风采。中国最大、世界无双的天下第一大苗寨，安排！\u003c/p\u003e\n\u003ch2 id=\"千户苗寨\"\u003e千户苗寨\u003c/h2\u003e\n\u003cp\u003e苗族自然村寨相连成片，在寨子里漫步看风景，慢生活真的惬意！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akxhmq.jpg\" alt=\"千户苗寨\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akxR6s.jpg\" alt=\"千户苗寨\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akxWXn.jpg\" alt=\"千户苗寨\"\u003e\u003c/p\u003e\n\u003ch2 id=\"小桥流水\"\u003e小桥流水\u003c/h2\u003e\n\u003cp\u003e散步走累了，在附近的小溪泡泡脚，不得不说那里的水真的是冰凉清澈！\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akxx76.jpg\" alt=\"小桥流水\"\u003e\u003c/p\u003e\n\u003ch2 id=\"万家灯火\"\u003e万家灯火\u003c/h2\u003e\n\u003cp\u003e到了晚上，可以看到延绵一片小丘上的苗族人家都亮起了灯，真不错~\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/akzj2Q.jpg\" alt=\"万家灯火\"\u003e\u003c/p\u003e\n\u003ch1 id=\"镇远---黔东门户\"\u003e镇远 - 黔东门户\u003c/h1\u003e\n\u003cp\u003e镇远县依山傍水，其中最有名的当属历史文化名城镇远古镇！\u003c/p\u003e\n\u003ch2 id=\"镇远古镇\"\u003e镇远古镇\u003c/h2\u003e\n\u003cp\u003e古镇美景如画，舞阳河以“S”形穿城而过~\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/aASzWD.jpg\" alt=\"镇远古镇\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/aAppSe.jpg\" alt=\"镇远古镇\"\u003e\u003c/p\u003e\n\u003ch1 id=\"安顺---中国瀑乡\"\u003e安顺 - 中国瀑乡\u003c/h1\u003e\n\u003cp\u003e要说看瀑布，当然不能错过江河峡谷纵横交错，拥有众多瀑布的安顺了！\u003c/p\u003e\n\u003ch2 id=\"黄果树\"\u003e黄果树\u003c/h2\u003e\n\u003cp\u003e世界著名大瀑布之一，可惜因为特殊原因，水帘洞景点暂时关闭了。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/aApGkV.jpg\" alt=\"黄果树\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/aAp3T0.jpg\" alt=\"黄果树\"\u003e\u003c/p\u003e\n\u003ch2 id=\"陡坡塘\"\u003e陡坡塘\u003c/h2\u003e\n\u003cp\u003e作为86版西游记的取景地之一，怎能不一边放着《云宫迅音》一边欣赏大瀑布的壮观呢。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/aAp1wq.jpg\" alt=\"陡坡塘\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.ax1x.com/2020/07/28/aApYfU.jpg\" alt=\"陡坡塘\"\u003e\u003c/p\u003e\n","createdAt":"2020-07-26T01:18:16.991Z","updatedAt":"2020-08-02T15:57:47.827Z","postedAt":"2020-07-28T06:35:15.240Z","cover":""}}},"page":"/post/[id]","query":{"id":"5f1cd9d843e8cf1ed42cc047"},"buildId":"yfWhdCW-aUdFEYKXTz_kg","assetPrefix":"https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd","runtimeConfig":{"env":"production","platform":"github"},"nextExport":true,"isFallback":false,"gip":true}</script><script nomodule="" src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/runtime/polyfills-db3eeaf8fbc6db3a50d4.js"></script><script async="" data-next-page="/_app" src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/yfWhdCW-aUdFEYKXTz_kg/pages/_app.js"></script><script async="" data-next-page="/post/[id]" src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/yfWhdCW-aUdFEYKXTz_kg/pages/post/%5Bid%5D.js"></script><script src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/runtime/webpack-83bd83ab777f80a6c75c.js" async=""></script><script src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/chunks/framework.e84fa698c7ee940652bd.js" async=""></script><script src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/chunks/commons.9522cb810cb46c3277b3.js" async=""></script><script src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/chunks/595430204940084ef6abccb0136ed9a6681d118e.52df299bb2e48ca3e37b.js" async=""></script><script src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/chunks/styles.2553bcbcb957fadd463a.js" async=""></script><script src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/runtime/main-42dab7b3c14827f4f5cd.js" async=""></script><script src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/chunks/e41441485591590662463c3eee75c221176bd45a.67739fb2276bebe43544.js" async=""></script><script src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/yfWhdCW-aUdFEYKXTz_kg/_buildManifest.js" async=""></script><script src="https://cdn.jsdelivr.net/gh/ChrisChan13/wdnmd/_next/static/yfWhdCW-aUdFEYKXTz_kg/_ssgManifest.js" async=""></script></body></html>
