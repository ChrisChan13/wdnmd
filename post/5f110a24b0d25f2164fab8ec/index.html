          </style></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"article":{"labels":[{"_id":"5f11097cb0d25f2164fab8e9","label":"Koa.js","alias":"KoaJs","parent":{"_id":"5efd7a1bb1e89a273c2b5169","label":"后端","alias":"Backend"}},{"_id":"5f1109adb0d25f2164fab8ea","label":"TypeScript","alias":"TypeScript","parent":{"_id":"5efd7a1bb1e89a273c2b5169","label":"后端","alias":"Backend"}},{"_id":"5f00169473f78d542876978f","label":"MongoDB","alias":"MongoDB","parent":{"_id":"5efd7a1bb1e89a273c2b5169","label":"后端","alias":"Backend"}}],"_id":"5f110a24b0d25f2164fab8ec","title":"从零开始实现 TypeScript + Koa.js + MongoDB 的个人博客 - 后端","richtext":"\u003cblockquote\u003e\n\u003cp\u003e身为一个程序猿没有自己的博客总觉得哪里不对劲（没有开团），又不想仅仅只是简简单单用xx平台写几个博客。\u003cbr\u003e当然是得自己搭一个博客啦（总得折腾折腾）！\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e接下来我将分三篇文章，讲讲个人博客的实现过程。\u003cbr\u003e技术栈：TypeScript、Koa.js、MongoDB、Vue.js、React.js、Next.js。\u003c/p\u003e\n\u003cp\u003e感兴趣的小伙伴欢迎围观：\u003cbr\u003e\u003ca href=\"/wdnmd/post/5f110a24b0d25f2164fab8ec\"\u003e从零开始实现 TypeScript + Koa.js + MongoDB 的个人博客 - 后端\u003c/a\u003e（\u003ca href=\"https://github.com/ChrisChan13/wdnmd-server\"\u003e项目地址\u003c/a\u003e）\u003cbr\u003e\u003ca href=\"/wdnmd/post/5f110aceb0d25f2164fab8ee\"\u003e从零开始实现 TypeScript + Vue.js (Composition API) + ElementUI 的个人博客 - 管理后台\u003c/a\u003e（\u003ca href=\"https://github.com/ChrisChan13/wdnmd-admin\"\u003e项目地址\u003c/a\u003e）\u003cbr\u003e\u003ca href=\"/wdnmd/post/5f110b10b0d25f2164fab8f0\"\u003e从零开始实现 TypeScript + React.js + Next.js 的个人博客 - 前端\u003c/a\u003e（\u003ca href=\"https://github.com/ChrisChan13/wdnmd-frontend\"\u003e项目地址\u003c/a\u003e）\u003c/p\u003e\n\u003ch1 id=\"开始前的准备\"\u003e开始前的准备\u003c/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e项目使用 typescript 编写，以及 nodemon 让项目自动编译自启\u003cbr\u003e若此前未在本地全局装过 typescript 和 nodemon，运行 \u003ccode\u003enpm i -g typescript nodemon\u003c/code\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"项目初始化\"\u003e项目初始化\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-Shell\"\u003e\u003cspan class=\"hljs-variable\"\u003e$\u003c/span\u003e mkdir blog\u003cspan class=\"hljs-literal\"\u003e-server\u003c/span\u003e \u0026amp;\u0026amp; \u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e blog\u003cspan class=\"hljs-literal\"\u003e-server\u003c/span\u003e\n\u003cspan class=\"hljs-variable\"\u003e$\u003c/span\u003e npm init \u003cspan class=\"hljs-literal\"\u003e-y\u003c/span\u003e\n\u003cspan class=\"hljs-variable\"\u003e$\u003c/span\u003e npm i \u003cspan class=\"hljs-literal\"\u003e-D\u003c/span\u003e nodemon typescript\n\u003cspan class=\"hljs-variable\"\u003e$\u003c/span\u003e tsc -\u003cspan class=\"hljs-literal\"\u003e-init\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"目录结构\"\u003e目录结构\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-Markdown\"\u003e\u003cspan class=\"hljs-selector-tag\"\u003eblog-server\u003c/span\u003e\n├── \u003cspan class=\"hljs-selector-tag\"\u003edist\u003c/span\u003e\n├── \u003cspan class=\"hljs-selector-tag\"\u003esrc\u003c/span\u003e\n│   ├── \u003cspan class=\"hljs-selector-tag\"\u003econfig\u003c/span\u003e\u003cspan class=\"hljs-selector-class\"\u003e.ts\u003c/span\u003e\n│   ├── \u003cspan class=\"hljs-selector-tag\"\u003eapp\u003c/span\u003e\u003cspan class=\"hljs-selector-class\"\u003e.ts\u003c/span\u003e\n│   ├── \u003cspan class=\"hljs-selector-tag\"\u003eutils\u003c/span\u003e\n│   ├── \u003cspan class=\"hljs-selector-tag\"\u003erouter\u003c/span\u003e\n│   ├── \u003cspan class=\"hljs-selector-tag\"\u003emodels\u003c/span\u003e\n│   └── \u003cspan class=\"hljs-selector-tag\"\u003emethods\u003c/span\u003e\n├── \u003cspan class=\"hljs-selector-tag\"\u003etsconfig\u003c/span\u003e\u003cspan class=\"hljs-selector-class\"\u003e.json\u003c/span\u003e\n└── \u003cspan class=\"hljs-selector-tag\"\u003epackage\u003c/span\u003e\u003cspan class=\"hljs-selector-class\"\u003e.json\u003c/span\u003e\u003c/code\u003e\u00
